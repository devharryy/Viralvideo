<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>â–¶ Viral Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .video {
    position: fixed;
    inset: 0;
    background: url("thumbnail.jpg") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .play {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: rgba(0,0,0,0.6);
    position: relative;
  }
  .play::after {
    content: "";
    position: absolute;
    left: 32px;
    top: 22px;
    border-left: 26px solid #fff;
    border-top: 18px solid transparent;
    border-bottom: 18px solid transparent;
  }

  /* 10-sec blocker */
  .blocker {
    position: fixed;
    inset: 0;
    z-index: 999;
    display: none;
  }
  .blocker.active { display: block; }

  .end {
    display: none;
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .end.show { display: flex; }
</style>
</head>

<body>

<div class="video" id="video" onclick="start()">
  <div class="play"></div>
</div>

<div class="blocker" id="blocker"></div>

<div class="end" id="end">
  <div>
    <h1>ðŸ˜‚ PRANK THA</h1>
    <p>10 sec ke liye phasa diya ðŸ˜Ž</p>
  </div>
</div>

<audio id="audio">
  <source src="funny.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("audio");
  const blocker = document.getElementById("blocker");
  let blockActive = false;

  function start() {
    document.getElementById("video").style.display = "none";

    // start audio
    audio.volume = 1;
    audio.play();

    // activate 10-sec block
    blockActive = true;
    blocker.classList.add("active");

    // one-time back soft lock
    history.pushState(null, "", location.href);

    // unblock after 10 seconds
    setTimeout(() => {
      blockActive = false;
      blocker.classList.remove("active");
    }, 10000);

    audio.onended = () => {
      document.getElementById("end").classList.add("show");
    };
  }

  // back button: ignore only during 10 sec
  window.onpopstate = () => {
    if (blockActive) {
      history.pushState(null, "", location.href);
    }
  };

  // block interactions only while active
  ["touchstart","touchmove","click","wheel"].forEach(evt => {
    document.addEventListener(evt, e => {
      if (blockActive) e.preventDefault();
    }, { passive:false });
  });

  document.addEventListener("contextmenu", e => {
    if (blockActive) e.preventDefault();
  });
</script>

</body>
</html>
