<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ñ∂ Viral Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .video {
    position: fixed;
    inset: 0;
    background: url("thumbnail.jpg") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .play {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: rgba(0,0,0,0.6);
    position: relative;
  }
  .play::after {
    content: "";
    position: absolute;
    left: 32px;
    top: 22px;
    border-left: 26px solid #fff;
    border-top: 18px solid transparent;
    border-bottom: 18px solid transparent;
  }

  /* REAL BLOCKER */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 9999;
    display: none;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 18px;
    text-align: center;
  }
  .overlay.show {
    display: flex;
  }

  .end {
    display: none;
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .end.show {
    display: flex;
  }
</style>
</head>

<body>

<div class="video" id="video" onclick="startPrank()">
  <div class="play"></div>
</div>

<div class="overlay" id="overlay">
  <div>
    ‚è≥ Loading video‚Ä¶<br>
    Please wait
  </div>
</div>

<div class="end" id="end">
  <div>
    <h1>üòÇ PRANK THA</h1>
    <p>Video nahi, sirf audio thi üòé</p>
  </div>
</div>

<audio id="audio">
  <source src="funny.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("audio");
  const overlay = document.getElementById("overlay");

  function startPrank() {
    document.getElementById("video").style.display = "none";

    // play audio
    audio.play();

    // SHOW BLOCK (100% works)
    overlay.classList.add("show");

    // remove block after 10 sec
    setTimeout(() => {
      overlay.classList.remove("show");
    }, 10000);

    audio.onended = () => {
      document.getElementById("end").classList.add("show");
    };
  }
</script>

</body>
</html>
